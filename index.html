<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body class="background">

  <main>

    <section class="image1">
      <img src="./images/illustration-hero.svg" alt="illustration personnage">
    </section>

    <section class="text">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="iconMusic">

        <div class="iconMusic1">
          <img src="./images/icon-music.svg" alt="icone musique">

          <p><span class="plan">Annual Plan</span><br>
            $59.99/year</p>
        </div>

        <a href="" class="change">Change</a>

      </div>

      <div class="buttons">
        <input type="submit" value="Proceed to Payment">

        <a href="" class="cancel">Cancel Order</a>
      </div>


    </section>

  </main>

</body>

</html>
